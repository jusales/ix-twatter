# import * from "./generated/prisma.graphql"

type Query {
  viewer: Viewer
  tweets(
    where: TweetWhereInput
    orderBy: TweetOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): [Tweet]!
}

type Mutation {
  signup(
    email: String!
    password: String!
    name: String!
    username: String!
  ): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
  createTweet(text: String!): Tweet!
}

type AuthPayload {
  token: String!
  user: User!
}

type User {
  id: ID!
  email: String!
  username: String!
  name: String!
  tweets: [Tweet!]!
}

type Viewer {
  me: User!
}
